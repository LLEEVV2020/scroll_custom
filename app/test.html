<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    
    <style>
       body{
           margin: 0;
           display: flex;
           flex-wrap: wrap;
       }
       a{
           width: 20%;
           height: 50px;
           display: flex;
           justify-content: center;
           align-items: center;
           color: #fff;
           text-decoration: none;
       }
        a:nth-child(4n+4){
            background-color: green;
        }
        a:nth-child(4n+3){
            background-color:blueviolet;
        }
        a:nth-child(4n+2){
            background-color:coral;
        }
        a:nth-child(4n+1){
            background-color:dodgerblue;
        }
        a:hover:after{
            content: "выбрал";
        }

    </style>
    
</head>
<body>

    <a href="#1"></a>
    <a href="#2"></a>
    <a href="#3"></a>
    <a href="#4"></a>
    <a href="#5"></a>
    <a href="#6"></a>
    <a href="#7"></a>
    <a href="#8"></a>
    <a href="#9"></a>
    <a href="#10"></a>

    <script src="js/polyfill_custom.js"> </script>
    <script>
    "use strict";

    var aTags = document.querySelectorAll('a');

    for(var i=0; i<aTags.length; i++){
        aTags[i].addEventListener('click', function(){
            var href = this.href;
            alert(href);
        });
    }
    
    </script>
</body>
</html>
